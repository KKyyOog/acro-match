<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>recruit</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    th, td { padding: 1rem; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f0f0f0; }
    h1 { text-align: center; margin-bottom: 1.5rem; }
  </style>

  
</head>
<body>
  <h1>{{ settings.classroom_title | default("教室登録一覧") }}</h1>

  <table>
    <thead>
      <tr>
        {% for header in headers %}
          <th>{{ header }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
          {% for cell in row %}
            <td>{{ cell }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
<tbody>
  {% for row in rows %}
    <tr>
      {% for cell in row %}
        <td>{{ cell }}</td>
      {% endfor %}
      <td>
        <form action="/notify_school" method="POST">
          <input type="hidden" name="school_user_id" value="{{ row[-1] }}">  <!-- 最後の列をLINE IDと仮定 -->
          <input type="hidden" name="school_name" value="{{ row[0] }}">      <!-- 教室名 -->
          <button type="submit">興味あり</button>
        </form>
      </td>
    </tr>
  {% endfor %}
</tbody>

</html>
