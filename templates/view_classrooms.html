<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ settings.classroom_title | default("教室登録一覧") }}</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 1rem;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f0f0f0;
    }
    .clickable {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
  </style>

  <!-- LINE LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const LIFF_ID = "{{ liff_id | safe }}";

    async function initializeLIFF() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        window.userId = (await liff.getProfile()).userId;
      } catch (error) {
        console.error("LIFF initialization failed:", error);
        alert("LINEログインに失敗しました。");
      }
    }

    async function submitForm(rowIndex) {
      if (!window.userId) {
        alert("ユーザー情報の取得に失敗しました");
        return;
      }

      const payload = {
        row_index: rowIndex,
        user_id: window.userId
      };
      console.log("送信データ:", payload);

      try {
        await fetch("/classroom/interest", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        alert("通知を送りました！");
      } catch (err) {
        alert("送信エラー：" + err);
      }
      console.log("LIFF userId:", window.userId);
    }

    function showNotes(notes) {
      if (notes && notes.trim()) {
        alert("📌 その他のご要望:\n\n" + notes);
      } else {
        alert("特記事項はありません。");
      }
    }

    window.onload = initializeLIFF;
  </script>
</head>
<body>
  <h1>{{ settings.classroom_title | default("教室登録一覧") }}</h1>

  <table>
    <thead>
      <tr>
        {% for header in headers %}
          <th>{{ header }}</th>
        {% endfor %}
        <th>教室名/イベント名</th>
        <th>場所</th>
        <th>募集日時</th>
        <th>希望する経験</th>
        <th>補助レベル</th>
        <th>興味あり</th>
      </tr>
    </thead>
    <tbody>
    {% for row_index, row in rows %}
    <tr>
      {% for cell in row %}
      <td>{{ cell }}</td>
      {% endfor %}
      <td>
        <button onclick="submitInterest({{ row_index }})">興味あり</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script>
  async function submitInterest(rowIndex) {
    const payload = {
      row_index: rowIndex,
      user_id: "Ued80139e5f210e65dec4656ab07fcc55" // 仮のユーザーID
    };

    console.log("📤 送信ペイロード:", payload);

    try {
      const response = await fetch("/classroom/interest", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      if (!response.ok) {
        console.error("❌ サーバーエラー:", response.statusText);
        alert("送信に失敗しました。");
        return;
      }

      const data = await response.text();
      console.log("📩 サーバーからの応答:", data);
      alert("興味ありが記録されました！");
    } catch (error) {
      console.error("❌ 送信エラー:", error);
      alert("送信中にエラーが発生しました。");
    }
  }
</script>
</body>
</html>
