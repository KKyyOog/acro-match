<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ settings.classroom_title | default("教室登録一覧") }}</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 1rem;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f0f0f0;
    }
    .clickable {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
  </style>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
  const LIFF_ID = "{{ liff_id | safe }}";
  const csrfToken = "{{ csrf_token() }}";

  async function initializeLIFF() {
    try {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
      window.userId = (await liff.getProfile()).userId;
    } catch (error) {
      console.error("LIFF initialization failed:", error);
      alert("LINEログインに失敗しました。");
    }
  }

  async function submitInterest(rowIndex) {
    const payload = {
      row_index: rowIndex,
      user_id: window.userId
    };

    try {
      const response = await fetch("/classroom/interest", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": csrfToken
        },
        body: JSON.stringify(payload)
      });

      if (!response.ok) {
        const errorText = await response.text();
        alert(`送信に失敗しました: ${errorText}`);
        return;
      }

      const data = await response.text();
      alert("興味ありが記録されました！");
    } catch (error) {
      console.error("送信エラー:", error);
      alert("送信中にエラーが発生しました。");
    }
  }

  window.onload = initializeLIFF;
  </script>
</head>
<body>
  <h1>{{ settings.classroom_title | default("教室登録一覧") }}</h1>

  <table>
    <thead>
  <tr>
    {% for header in headers %}
      <th>{{ header }}</th>
    {% endfor %}
    <th>興味あり</th>
  </tr>
</thead>
<tbody>
  {% for row_index, row in rows %}
  <tr>
    {% for cell in row %}
      <td>{{ cell }}</td>
    {% endfor %}
    <td>
      <button onclick="submitInterest({{ row_index }})">興味あり</button>
    </td>
  </tr>
  {% endfor %}
</tbody>
</body>
</html>
