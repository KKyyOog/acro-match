<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ settings.classroom_title | default("教室登録一覧") }}</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    th, td { padding: 1rem; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f0f0f0; }
    h1 { text-align: center; margin-bottom: 1.5rem; }
  </style>
  
  <form onsubmit="return submitForm(this, {{ row_index }});">
    <button type="submit">興味あり</button>
  </form>

  <!-- LINE LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const LIFF_ID = "{{ liff_id | safe }}";

    async function submitForm(formElement, rowIndex) {
    try {
      const profile = await liff.getProfile();
      const userId = profile.userId;

      await fetch("/interest", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId, row_index: rowIndex })
      });

      alert("送信しました！");
    } catch (err) {
      alert("エラーが発生しました：" + err);
    }

    return false; // フォームの標準動作をキャンセル
  }

    window.onload = initializeLIFF;
  </script>
</head>
<body>
  <h1>{{ settings.classroom_title | default("教室登録一覧") }}</h1>

  <table>
    <thead>
      <tr>
        {% for header in headers[:-1] %}
          <th>{{ header }}</th>
        {% endfor %}
        <th>アクション</th>
      </tr>
    </thead>
    <tbody>
      {% for row_index, row in rows %}
      <tr>
        {% for cell in row %}
          <td>{{ cell }}</td>
        {% endfor %}
        <td>
          <form action="/interest" method="POST">
            <input type="hidden" name="row_index" value="{{ row_index }}">
            <input type="hidden" name="user_id" value=""> <!-- LIFFで埋める -->
            <button type="submit">興味あり</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
