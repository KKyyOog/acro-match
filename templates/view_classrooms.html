      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      border-radius: 16px;
      min-width: 250px;

    }
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;

      z-index: 999;
    }
    .popup-close {
      display: block;
      margin-top: 1rem;
      text-align: center;
      color: #007bff;
      cursor: pointer;
    }
    button {
      background: linear-gradient(90deg, #06c755 60%, #00b900 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 24px;
      box-shadow: 0 2px 8px rgba(6,199,85,0.10);
      transition: background 0.2s;
    }
    button:active {
      background: #00b900;
    }
    @media (max-width: 700px) {
      .table-responsive, table, thead, tbody, tr, th, td {
        display: block;
        width: 100%;
      }
      thead {
        display: none;
      }
      tr {

      }
    }

</head>
