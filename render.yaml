services:
  - type: web
    name: acro_match
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    plan: free

  - type: web
    name: match-form
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    plan: free

  - type: web
    name: acro-match-monitor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python monitor_service.py
    rootDir: ping-service/src
    plan: free

cron:
  - name: acro-monitor-cron
    env: python
    schedule: "@every 5m"
    command: python ping-service/src/monitor_service.py
